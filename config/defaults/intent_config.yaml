intents:
  search_market_info:
    triggers:
      - "搜行情"
      - "行情"
      - "A股"
      - "market index"
      - "stock quote"
    primary_goal: "Collect and summarize today's A-share market indices"
    primary_sites:
      - "https://www.google.com"
      - "https://www.baidu.com"
    output:
      schema: market_info_v1.json
      include_screenshot: true
      description: "Array of {index_name,value,change_pct,source_url}"
    preferred_language: zh-CN
    blockers:
      consent_gate: accept_google_consent
      unusual_traffic: switch_to_baidu
      captcha: require_manual_captcha
      login_wall: require_manual_captcha
      blank_page: auto_retry

  summarize_news:
    triggers:
      - "新闻摘要"
      - "资讯汇总"
      - "news summary"
      - "headlines"
    primary_goal: "Summarize the latest tech headlines with links"
    primary_sites:
      - "https://news.google.com"
      - "https://news.baidu.com"
    output:
      schema: news_brief_v1.json
      include_screenshot: false
      description: "Array of {title,summary,url,source,published_at}"
    preferred_language: zh-CN
    blockers:
      consent_gate: accept_google_consent
      captcha: require_manual_captcha
      blank_page: auto_retry

  market_quote_lookup:
    triggers:
      - "铜价"
      - "铝价"
      - "金属价格"
      - "行情"
      - "报价"
      - "期货"
      - "现货"
      - "metal price"
      - "market quote"
      - "LME"
      - "伦敦金属"
      - "上海期货"
    primary_goal: "查询指定金属（默认铜）的最新价格并结构化返回"
    primary_sites:
      - "https://quote.eastmoney.com/qh/CU0.html"
      - "https://data.eastmoney.com/metal/cu.html"
      - "https://www.eastmoney.com/"
    output:
      schema: metal_price_v1.json
      include_screenshot: true
      description: "Array of {metal,price,contract,market,currency,as_of,source_url}"
    preferred_language: zh-CN
    blockers:
      captcha: require_manual_captcha
      login_wall: require_manual_captcha
      blank_page: auto_retry
    validation_keywords:
      - "金属"
      - "行情"
      - "报价"
      - "期货"
    allowed_domains:
      - "quote.eastmoney.com"
      - "data.eastmoney.com"
      - "eastmoney.com"

  fetch_weather:
    triggers:
      - "天气"
      - "weather"
      - "天气预报"
      - "百度天气"
      - "天气怎么样"
      - "今天天气"
      - "天气查询"
    primary_goal: "查询目标城市的最新天气并返回可读摘要"
    primary_sites:
      - "https://www.baidu.com"
      - "https://weather.com"
    output:
      schema: weather_report_v1.json
      include_screenshot: false
      description: "{city, condition, temperature_high_c, temperature_low_c}"
    preferred_language: zh-CN
    blockers:
      consent_gate: accept_google_consent
      captcha: require_manual_captcha
      blank_page: auto_retry

  collect_example_products:
    triggers:
      - "example.com"
      - "产品列表"
      - "采集产品"
    primary_goal: "从 example.com 采集产品列表，包括产品名称、价格、图片链接"
    primary_sites:
      - "https://example.com"
    output:
      schema: marketplace_products_v1.json
      include_screenshot: false
      description: "Array of {name,price,image_url,product_url}"
    preferred_language: zh-CN
    blockers:
      captcha: require_manual_captcha
      blank_page: auto_retry
